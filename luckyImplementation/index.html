<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi Website</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">
    
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/3eb633a2f4.js" crossorigin="anonymous"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    
    <!-- Magnific Popup -->
    <link rel="stylesheet" href="magnific-popup/magnific-popup.css">
</head> 

<body>
    <!-- Social Icons -->
    <div class="container-fluid info p-3" id="top-icons">
        <div class="row">
            <div class="col d-flex justify-content-between align-items-baseline flex-wrap">
                <div class="info-icons p-2">
                    <a href="#" class="mr-2 primary-color"><i class="fab fa-facebook fa-2x"></i></a>
                    <a href="#" class="mr-2 primary-color"><i class="fab fa-instagram fa-2x"></i></a>
                    <a href="#" class="mr-2 primary-color"><i class="fab fa-twitter fa-2x"></i></a>
                    <a href="#" class="mr-2 primary-color"><i class="fab fa-yelp fa-2x"></i></a>
                </div>
                
                <h2 class="primary-color p-2 text-capitalize">1234 Lucky Duck Lane</h2>
            </div>
        </div>
    </div>
    <!-- End of Social Icons -->
    
    <!-- Header Section -->
    <header id="header">
        <div class="container">
            <div class="row height-90 align-items-center justify-content-center">
                <div class="col">
                    <div class="banner text-center">
                        <h1 class="display-1 text-capitalize w-50 mx-auto">
                            <small>Sushi</small>
                            <strong class="primary-color">Knockoff</strong>
                        </h1>
                        
                        <a href="" class="btn main-btn sushi-btn my-4 text-capitalize">Order Online</a>
                    </div>
                </div>
            </div>
        </div>
        
        <a href="" class="btn header-link primary-color"><i class="fas fa-arrow-down"></i></a>
    </header>
    
    <!-- End of Header Section -->
    

    
    <!-- jQuery -->
    <script src="js/jquery-3.4.1.min.js"></script>
    
    <!-- Bootstrap JavaScript -->
    <script src="js/bootstrap.bundle.min.js"></script>
    
    <!-- Ripple Effect -->
    <script src="js/jquery.ripples-min.js"></script>
    
    <!-- JavaScript -->
    <script src="js/script.js"></script>
    
    <!-- Magnific Popup -->
    <script src="magnific-popup/jquery.magnific-popup.js"></script>
</body>
</html>
